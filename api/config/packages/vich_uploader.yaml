vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        place:
            uri_prefix: /images/place
            upload_destination: '%kernel.project_dir%/public/images/place'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
